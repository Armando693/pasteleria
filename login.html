<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de sesi√≥n</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/Estilosgenerales.css">
</head>

<body>
  <section>
    <form id="loginForm">
      <h1>Inicio</h1>

      <div class="inputbox">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" id="email" required />
        <label for="">Usuario</label>
      </div>

      <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" id="password" required />
        <label for="">Contrase√±a</label>
      </div>

      <div class="forget">
        <label><input type="checkbox">Recordar</label>
        <a href="#" id="resetPasswordLink">Olvid√© la contrase√±a</a>
      </div>

      <button type="submit">Iniciar</button>

      <div class="register">
        <p>No tengo una cuenta <a href="registro.html">Reg√≠strate</a></p>
      </div>
    </form>
  </section>

  <!-- Firebase (SDK modular moderno) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyC_qgUfDCnZlRhs6MnZTpNDPoJMl5hPEGw",
      authDomain: "cuyecitosbd-49824.firebaseapp.com",
      projectId: "cuyecitosbd-49824",
      storageBucket: "cuyecitosbd-49824.appspot.com",
      messagingSenderId: "469768470210",
      appId: "1:469768470210:web:d9e7f7dc6cf57365c08a6c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- INICIO DE SESI√ìN ---
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // üîê Iniciar sesi√≥n
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (!user.emailVerified) {
          alert("‚ö†Ô∏è Debes verificar tu correo antes de ingresar.");
          await auth.signOut();
          return;
        }

        // üîé Obtener datos del usuario desde Firestore
        const ref = doc(db, "usuarios", user.uid);
        const snap = await getDoc(ref);

        let nombreUsuario = email; // por si no hay registro en Firestore
        let rolUsuario = "usuario";

        if (snap.exists()) {
          const datos = snap.data();
          nombreUsuario = datos.nombre || email;
          rolUsuario = datos.rol || "usuario";
        }

        // üíæ Guardar sesi√≥n en localStorage
        const usuario = {
          uid: user.uid,
          email: email,
          nombre: nombreUsuario,
          rol: rolUsuario
        };
        localStorage.setItem("usuario", JSON.stringify(usuario));

        alert(`¬°Bienvenido, ${nombreUsuario}! üéâ`);
        window.location.href = "index.html"; // Redirigir al inicio

      } catch (error) {
        alert("Error al iniciar sesi√≥n: " + error.message);
        console.error(error);
      }
    });

    // --- REESTABLECER CONTRASE√ëA ---
    const resetLink = document.getElementById("resetPasswordLink");
    resetLink.addEventListener("click", async (e) => {
      e.preventDefault();

      const email = prompt("üíå Ingresa tu correo para restablecer la contrase√±a:");
      if (!email) return;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("‚úÖ Se envi√≥ un correo para restablecer tu contrase√±a. Revisa tu bandeja de entrada.");
      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    });

    // --- VERIFICAR SI YA HAY SESI√ìN INICIADA ---
    window.addEventListener("DOMContentLoaded", () => {
      const usuarioGuardado = localStorage.getItem("usuario");
      // Solo mostrar alerta si ya hay sesi√≥n, NO redirigir autom√°ticamente desde login
      if (usuarioGuardado) {
        console.log("Usuario ya logueado:", JSON.parse(usuarioGuardado).email);
      }
    });
  </script>

  <!-- Iconos -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
