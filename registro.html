<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/registro.css">
  <link rel="stylesheet" href="css/Estilosgenerales.css">
  <title>Formulario de Registro</title>
</head>

<body>

  <form id="registroForm">
    <h2>Registro</h2>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="email">Correo electr贸nico:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contrase帽a:</label>
    <input type="password" id="password" name="password" required minlength="6">

    <label for="confirmPassword">Verificar contrase帽a:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">

    <p class="error" id="errorMensaje"></p>

    <button type="submit">Registrarse</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    // Importar m贸dulos de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, updateProfile} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    // Configuraci贸n de tu proyecto Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC_qgUfDCnZlRhs6MnZTpNDPoJMl5hPEGw",
      authDomain: "cuyecitosbd-49824.firebaseapp.com",
      projectId: "cuyecitosbd-49824",
      storageBucket: "cuyecitosbd-49824.appspot.com",
      messagingSenderId: "469768470210",
      appId: "1:469768470210:web:d9e7f7dc6cf57365c08a6c"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Referencias al formulario
    const form = document.getElementById("registroForm");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const errorMensaje = document.getElementById("errorMensaje");

    // Evento submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (password.value !== confirmPassword.value) {
        errorMensaje.textContent = "Las contrase帽as no coinciden.";
        return;
      }

      errorMensaje.textContent = "";

      const nombre = document.getElementById("nombre").value;
      const apellido = document.getElementById("apellido").value;
      const email = document.getElementById("email").value;
      const pass = password.value;

      try {
        // Crear usuario en Authentication
        const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
        const user = userCredential.user;

        // Enviar correo de verificaci贸n
        await sendEmailVerification(user);
        alert("Se ha enviado un correo de verificaci贸n. Por favor, verifica tu correo antes de iniciar sesi贸n.");

        //  Actualizar el perfil con el nombre (para usarlo luego en el login)
        await updateProfile(user, {
          displayName: `${nombre} ${apellido}`
        });

        // Guardar datos en Firestore
        await addDoc(collection(db, "usuarios"), {
          uid: user.uid,
          nombre: nombre,
          apellido: apellido,
          email: email,
          creadoEn: new Date(),
          rol: "usuario",
          verificado: false
        });

        //  Cerrar sesi贸n hasta que verifique su correo
        await auth.signOut();

        alert("Registro exitoso ");
        form.reset();
        window.location.href = "login.html"; // Redirigir al login
      } catch (error) {
        console.error(error);
        errorMensaje.textContent = "Error al registrar: " + error.message;
      }
    });
  </script>

</body>

</html>
