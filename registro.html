<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>

    <form id="registroForm">
        <h2>Registro</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="email">Correo electr칩nico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contrase침a:</label>
        <input type="password" id="password" name="password" required minlength="6">

        <label for="confirmPassword">Verificar contrase침a:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">

        <p class="error" id="errorMensaje"></p>

        <button type="submit">Registrarse</button>
    </form>

    <script>
        const form = document.getElementById('registroForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const errorMensaje = document.getElementById('errorMensaje');

        form.addEventListener('submit', (e) => {
            if (password.value !== confirmPassword.value) {
                e.preventDefault(); // Evita el env칤o del formulario
                errorMensaje.textContent = "Las contrase침as no coinciden.";
            } else {
                errorMensaje.textContent = "";
                alert("Registro exitoso 游꿀");
            }
        });
    </script>

</body>
</html>
